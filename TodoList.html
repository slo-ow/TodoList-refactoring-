<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>TodoList</title>
</head>

<body>
  <div class="container shadow mx-auto mt-5 p-5 w-70">
    <h2>My To-Do App</h2>
    <hr>
    <div class="input-group">
      <input id="item" class="form-control" type="text" onkeyup="check_keyup()" placeholder="Input new todo">
      <button id="newBtn" type="button" class="btn btn-info" onclick="check_click()">New Entry</button>
    </div>
    <hr>
    <ul id="todolist" class="list-group"></ul>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
      function check_keyup() {
      var input_val = $('#item').val();
      var Empty = "";
      // 공백문자 확인
      var check_speace = input_val.search(/\s/) != -1
      // 이벤트 발생 후 내용이 비어있지 않을 경우에만 함수 호출
      if (input_val.trim() !== Empty && window.event.keyCode == 13) {
        console.log("엔터 입력 이벤트 발생");
        addItem();
      }
    };
    function check_click() {
      var input_val = $('#item').val().trim();
      var Empty = "";
      // 공백문자 확인
      var check_speace = input_val.search(/\s/) != -1
      // 이벤트 발생 후 내용이 비어있지 않을 경우에만 함수 호출
      if (input_val !== Empty) {
        console.log("클릭 입력 이벤트 발생");
        addItem();
      }
    };
    function addItem() {
      // ul 요소 가져옴
      let list = document.getElementById('todolist');
      // input 요소 가져옴.
      let todo = document.getElementById('item');
      // 새로운 li 요소를 생성
      let listitem = document.createElement('li');
      // li 요소에 들어갈 닫기 버튼 생성
      let xbtn = document.createElement('button');

      listitem.className = 'list-group-item list-group-item-action list-group-item-warning';

      xbtn.className = 'close';
      xbtn.innerHTML = '&times;';
      // close 버튼에 이벤트 처리
      xbtn.onclick = function (e) {
        // 이벤트가 발생한 li 요소를 구해서 ul 요소에서 제거
        let pnode = e.target.parentNode;
        list.removeChild(pnode);
      }
      // li 요소 구성
      listitem.innerText = todo.value;
      listitem.appendChild(xbtn);
      // ul 요소에 li 요소 추가
      list.appendChild(listitem);

      // 입력칸 비우기 및 포커스 이동
      todo.value = '';
      todo.focus();
    }    
  </script>
</body>

</html>
